<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Trabajos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    <link

  <body>
    <section class="card">
      <div class="top">
        <span>Lucciano Rivano</span>
        <i class="fa-solid fa-ellipsis-vertical"></i>

      </div>
      <div class="card">
        <figure>
          <img src="./assets/img/card-1_2.jpg" />

        <div class="contenido-card">
          <h3>CSO Consultores</h3>
          <p>
            Diseño de sitio web para empresa de ingeniería en redes de telefonía

          </p>
          <a href="#">Leer Màs</a>
        </div>
      </div>
      <div class="card">
        <figure>
          <img src="./assets/img/hpt salvador.jpg" />
        </figure>
        <div class="contenido-card">
          <h3>Hospital del Salvador</h3>
          <p>
            Implementación de sistema multioperador para telefonía celular en
            las tecnologías UMTS - LTE
          </p>
          <a href="#">Leer Màs</a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
